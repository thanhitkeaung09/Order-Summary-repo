<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>
<body>
<div class="container">
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-10 col-md-6 col-lg-4">
      <div class="">
        <div class="card rounded">
          <img src="images/illustration-hero.svg" class="card-img-top" alt="">
          <div class="card-body text-center m-1">

            <h4 class="mb-3 text-danger fw-bolder card-head">Order Summary</h4>
            <p class="text-primary mb-3">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>


          <div class="card-inner-box mb-4 rounded">
            <div class="d-flex align-items-center justify-content-between">
              <img src="images/icon-music.svg" style="width: 40px;height: 40px" alt="">
              <div class="">
                <p class=" mb-0 text-danger fw-bold"> Annual Plan</p>
                <p class=" mb-0 text-primary" >$59.99/year</p>
              </div>
              <a href="#" class=" text-primary change">Change</a>

            </div>
          </div>


          <button class="btn text-white btn-primary mb-3 btn-lg w-100 ">Proceed to Payment</button>

            <p class=" mb-0 text-primary cancel-order">Cancel Order</p>




          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
